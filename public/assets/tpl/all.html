<div class="container"> 
	<div class="row header">
		<h2>Select Collection for Hotspoting</h2>
	</div>
	<div class="row title-custom-collection">
		<div class="col-md-3">Title</div>
		<div class="col-md-3">Featured Image</div>
		<div class="col-md-6">Description</div>
	</div>
	<div class="row custom-collection" ng-repeat="collection in Collections">
		<div class="col-md-3"> 
			<a ng-href="#editCollection/{{ collection.id }}"> {{ collection.title }} </a>
		</div>
		<div class="col-md-3"> 
			<img ng-src= "{{ collection.image.src }}" class="collection-image">		 
		</div>
		<div class="col-md-6">{{ collection.body_html }}</div>
	</div>	
</div>
