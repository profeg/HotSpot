<div id="viewEdit" class="container">
<div class="row">
	<h1>Collections</h1>
</div>
<div class="row">
	<div class="col-md-6">
			<div class="form-group">
				<label for="title">Title:</label>
				<p> {{ collection.title }} </p>
			</div>
			<div class="form-group">
				<label for="descr">Description:</label>
				<p> {{ collection.body_html }} </p>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
	</div>
	<div class="col-md-6">
		<label>Featured Image:</label><br>
		<img ng-src="{{ collection.image.src }}" style="width: 350px; heigth: 350px;">
	</div>	
</div>
<div class="row">
  <div class="col-md-3 products">
  </div>
  <div class="col-md-3 similar_products">
	</div>
  <div class="col-md-6 interfaces">
	  <label>Interfaces:</label>
	  <div class="interfaces_list">
	  	<div class="interface row">
	  		<div class="col-md-2">
		  		<p>Slider:</p>
		  	</div>
		  	<div class="col-md-10">
		  		<button type="submit" class="btn btn-default">Build HotSpot</button>
		  	</div>
		  </div>
		  <div class="interface row">
		  	<div class="col-md-2">
		  		<p>Trend:</p>
		  	</div>
		  	<div class="col-md-10">	
		  		<select>
		  			<option>
		  				Sample Hotspot Trend
		  			</option>
		  		</select>
		  		<button type="submit" class="btn btn-default">Build HotSpot</button>
		  		<button type="submit" class="btn btn-default">Delete Hotspot</button>
		  	</div>	
		  </div>
		  <div class="interface row">
		  	<div class="col-md-2">	
		  		<p>Gallery:</p>
		  	</div>
		  	<div class="col-md-10" style="float: left;">	
			  	<select>
			  		<option>
			  			Existing Hotspots
			  		</option>
			  	</select>
			  	<button type="submit" class="btn btn-default">Build HotSpot</button>
			  	<button type="submit" class="btn btn-default">Save Hotspot</button>
			  </div>	
		  </div>	
	  </div>
  </div>
</div>
